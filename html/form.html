        <h1>Form in HTML</h1>
        <form>
            <!-- we have 11 tag inside of form tag (HTML v4) -->
            1. Textbox : <input type="text" />
            <br />
            <br />
            2. Password : <input type="password" />
            <br />
            <br />
            3. Radio Button : 
                <br />
                <br />
                Gender : Male<input type="radio" name="gender"/>
                        Female<input type="radio" name="gender"/>
            <br />
            <br />
            4. Checkbox : Hindi<input type="checkbox" />
            <br />
            <br />
            5. Textarea : <textarea rows="5" cols="30"></textarea>
            <br />
            <br />
            6. Select-Option :
                
                <select>
                    <option>Indore</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                    <option>Delhi</option>
                </select>
            <br />
            <br />
            7. <input type="button" value="OK"/>
            8. <input type="reset" value="Reset" />
            9. <input type="submit" value="Save" />
            <br />
            <br />
            10. <input type="file" />
            <br />
            <br />
            11. <input type="hidden" />
        </form>
